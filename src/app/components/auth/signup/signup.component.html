<p-toast position="center" id="toast"></p-toast>

<div class="background">
  <p-card>
    <div class="p-fluid p-formgrid p-grid" [formGroup]="formSignup">
    <h2>Registro</h2>
    <div class="p-field p-col-12 p-md-6">
      <label for="username">Nombre de usuario</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input formControlName="username" id="username" type="text" pInputText placeholder="Ingrese su nombre de usuario">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="email">Correo electr칩nico</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
        <input formControlName="email" id="email" type="text" pInputText placeholder="Ingrese su correo electr칩nico">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="password">Contrase침a</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input formControlName="password" id="password" type="password" minlength="8" pInputText placeholder="Ingrese su contrase침a">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <button pButton type="button" label="Registrarme" (click)="registrarme()"></button>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <button pButton class="p-button-sm p-button-danger p-button-text"  type="button" label="Ya tengo cuenta" (click)="login()"></button>
    </div>
  </div>
  </p-card>
</div>
