<div class="background">
  <p-card>
    <div class="p-fluid p-formgrid p-grid" [formGroup]="formLogin">
    <h2>Login</h2>
    <div class="p-field p-col-12 p-md-6">
      <label for="user">Usuario</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input formControlName="user" id="user" type="text" pInputText placeholder="Ingrese su usuario">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="password">Contraseña</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input formControlName="password" id="password" type="pa" pInputText placeholder="Ingrese su contraseña">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <button pButton type="button" label="Ingresar" (click)="ingresar()"></button>
    </div>
  </div>
  </p-card>
</div>
