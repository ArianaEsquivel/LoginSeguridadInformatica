<div class="background">
  <p-card>
    <div class="p-fluid p-formgrid p-grid" style="height: 100%; background-color: #abdee1;">
    <h2>Login</h2>
    <div class="p-field p-col-12 p-md-6">
      <label for="user">Usuario</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input id="user" type="text" pInputText placeholder="Ingrese su usuario">
      </div>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="password">Contraseña</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input id="password" type="password" pInputText placeholder="Ingrese su contraseña">
      </div>
    </div>
  </div>
  </p-card>
</div>
